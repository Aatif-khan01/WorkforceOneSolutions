<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Workforce One Solutions | Proposal Development, Recruitment & Software</title>
    <meta
      name="title"
      content="Workforce One Solutions | Proposal Development, Recruitment & Software"
    />
    <meta
      name="description"
      content="Expert proposal development, cleared recruitment, workforce staffing, and custom software solutions for government contractors and commercial enterprises."
    />
    <meta
      name="keywords"
      content="proposal development, cleared recruitment, workforce staffing, software development, government contracting, federal proposals, security clearance staffing"
    />
    <meta name="author" content="Workforce One Solutions" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.workforceonesolutions.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.workforceonesolutions.com/" />
    <meta
      property="og:title"
      content="Workforce One Solutions | Proposal Development, Recruitment & Software"
    />
    <meta
      property="og:description"
      content="Expert proposal development, cleared recruitment, workforce staffing, and custom software solutions for government contractors and commercial enterprises."
    />
    <meta property="og:image" content="https://www.workforceonesolutions.com/og-image.jpg" />
    
    <!-- ADD THIS LINE: Site Name for social media -->
    <meta property="og:site_name" content="Workforce One Solutions" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.workforceonesolutions.com/" />
    <meta
      property="twitter:title"
      content="Workforce One Solutions | Proposal Development, Recruitment & Software"
    />
    <meta
      property="twitter:description"
      content="Expert proposal development, cleared recruitment, workforce staffing, and custom software solutions for government contractors and commercial enterprises."
    />
    <meta property="twitter:image" content="https://www.workforceonesolutions.com/og-image.jpg" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Additional favicon for better browser support -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/android-chrome-192x192.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Workforce One Solutions",
        "alternateName": "WfOS",
        "url": "https://www.workforceonesolutions.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.workforceonesolutions.com/android-chrome-512x512.png",
          "width": 512,
          "height": 512
        },
        "image": "https://www.workforceonesolutions.com/android-chrome-512x512.png",
        "description": "Expert proposal development, cleared recruitment, workforce staffing, and custom software solutions for government contractors and commercial enterprises.",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "US"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "url": "https://www.workforceonesolutions.com/contact"
        },
        "sameAs": [
          "https://www.linkedin.com/company/workforceonesolutions",
          "https://twitter.com/workforceone"
        ]
      }
    </script>

    <!-- ADD THIS: WebSite Structured Data for Site Name -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Workforce One Solutions",
        "alternateName": ["WfOS", "Workforce One"],
        "url": "https://www.workforceonesolutions.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.workforceonesolutions.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- DNS Prefetch for external resources (improves mobile performance) -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preconnect for fonts (establishes early connection) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font loading with display=swap (prevents invisible text, improves LCP) -->
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
